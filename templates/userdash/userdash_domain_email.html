{% extends "userdash_bbase.html" %}

{% block content %}
	<div class="row">
		<div class="span4"><h2>Nama Domain Email Anda</h2></div>
		<div class="span8 text-right">
			<a href="/dashboard-cust/email/add-domain" class="btn btn-large btn-secondary">Hubungkan Domain</a>
		</div>
	</div>
	<hr />
		<section id="tables">
		<table class="table table-bordered table-striped table-highlight">
			<thead>
				<tr>
					<th>Nama Domain</th>
					<th>Keterangan</th>
					<th width="5%">Aksi</th>
				</tr>
			</thead>
			<tbody>
				{% for dom in domain %}
					<tr>
						<td>{{ dom.domain }}</td>
						<td>{{ dom.notes }}</td>
						<td nowrap>
							<a href="/dashboard-cust/email/edit-domain/{{ dom.id }}"><span class="label label-primary">Ganti Keterangan</span></a>
							<a href="/dashboard-cust/email/delete-domain/{{ dom.id }}"><span class="label label-warning">Hapus</span></a>
						</td>
					</tr>
					{% empty %}
					<tr>
						<td colspan="3">Belum ada data yang tersedia</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</section>
{% endblock %}
